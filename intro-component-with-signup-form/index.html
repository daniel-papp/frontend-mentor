<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component with Signup Form</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1 class="hero-title">Learn to code by watching others</h1>
        <p class="hero-para">See how experienced developers solve problems in real-time. Watching scripted turorials is great, but understanding how developers think is invaluable.</p>
    </header>
    <main>
        <div class="trial">
            <p class="trial-para"><span class="free-period">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="form-container">
            <form action="?" method="post" id="signup-form">
                <div class="input-group">
                    <input type="text" name="user-firstname" id="user-firstname" placeholder="First Name" required>
                    <label for="user-firstname">First Name</label>
                    <span></span>
                </div>
                <div class="input-group">
                    <input type="text" name="user-lastname" id="user-lastname" placeholder="Last Name" required>
                    <label for="user-firstname">Last Name</label>
                    <span></span>
                </div>
                <div class="input-group">
                    <input type="email" name="user-email" id="user-email" placeholder="Email Adress" required pattern="^[\w\d\.-]+@[a-zA-Z-]+\.[a-zA-Z]+(\.[a-zA-Z]+)?$">
                    <label for="user-firstname">Email Adress</label>
                    <span></span>
                </div>
                <div class="input-group">
                    <input type="password" name="user-pass" id="user-pass" placeholder="Password" required minlength="8">
                    <label for="user-firstname">Password</label>
                    <span></span>
                </div>
                <button type="submit" class="submit-btn">CLAIM YOUR FREE TRIAL</button>
            </form>
            <p class="tos-para">By clicking the button you are agreeing to our <a href="#">Terms of Services</a></p>
        </div>
    </main>
</body>
</html>
